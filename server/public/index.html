<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CloneMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CloneMaster</h1>

    <div id="editor">
        <textarea id="code" placeholder="Escreva seu cÃ³digo aqui..."></textarea>
    </div>

    <div id="chat">
        <input type="text" id="message" placeholder="Digite algo para a IA">
        <button onclick="sendMessage()">Enviar</button>
        <div id="chatbox"></div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            document.getElementById('chatbox').innerHTML += `<p>${data.reply}</p>`;
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
